name: Minecraft Server with Auto Backup + Playit Agent + SSH

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.FILEBASE_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
      FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jre tmate unzip curl zip screen
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

          # Download Playit agent binary and make executable
          curl -Lo playit https://cdn.playit.gg/playit-linux
          chmod +x playit

      - name: Restore Backup from Filebase (server + playit.toml)
        run: |
          mkdir -p restore_temp
          aws --endpoint-url=https://s3.filebase.com s3 cp s3://$FILEBASE_BUCKET/mcbackup.zip mcbackup.zip || echo "No backup found"
          unzip -o mcbackup.zip -d restore_temp || echo "No backup zip"

          # Restore Minecraft server files
          mkdir -p server
          rsync -a restore_temp/server/ server/

          # Restore playit config if exists
          if [ -f restore_temp/.playit.toml ]; then
            mkdir -p ~/.playit
            cp restore_temp/.playit.toml ~/.playit/
            echo "Restored playit.toml"
          fi

      - name: Claim Playit agent if no config
        run: |
          if [ ! -f ~/.playit/.playit.toml ]; then
            echo "No playit config found. Claiming agent..."
            ./playit claim <YOUR_PLAYIT_CLAIM_CODE>
            echo "playit config claimed."
          else
            echo "playit.toml already exists, skipping claim."
          fi

      - name: Start Playit agent
        run: |
          ./playit start &

      - name: Start Minecraft Server in Screen
        run: |
          cd server
          screen -dmS mc java -Xmx14G -Xms2G -jar paper.jar nogui

      - name: Start SSH Auto-Rotation + Backup Loop
        run: |
          bash .github/scripts/ssh_backup_loop.sh
