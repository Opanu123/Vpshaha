name: Auto VPS with Minecraft + Playit + Filebase Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“ Create folders
        run: mkdir -p links .backup paper playit

      - name: ğŸ“¥ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ğŸ” Restore backup from Filebase
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          echo "[filebase]" > rclone.conf
          echo "type = s3" >> rclone.conf
          echo "provider = Other" >> rclone.conf
          echo "env_auth = false" >> rclone.conf
          echo "access_key_id = $FILEBASE_ACCESS_KEY" >> rclone.conf
          echo "secret_access_key = $FILEBASE_SECRET_KEY" >> rclone.conf
          echo "endpoint = https://s3.filebase.com" >> rclone.conf

          echo "ğŸ” Checking for backup..."
          rclone --config rclone.conf copy filebase:$FILEBASE_BUCKET/autovps.zip . || echo "âŒ No backup found"
          unzip -o autovps.zip || echo "âŒ Unzip failed"

      - name: ğŸ“¥ Save Playit agent secret
        run: |
          mkdir -p playit
          echo 'agent-secret = "${{ secrets.PLAYIT_AGENT_SECRET }}"' > playit/.playit.toml

      - name: ğŸ“¥ Download PaperMC
        run: |
          cd paper
          if [ ! -f paper.jar ]; then
            curl -o paper.jar https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/103/downloads/paper-1.20.1-103.jar
            echo "eula=true" > eula.txt
          fi

      - name: ğŸ” Start tmate SSH
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/ssh.txt
          echo "âœ… SSH: $SSH"

      - name: ğŸš€ Start Playit tunnel
        run: |
          cd playit
          curl -O https://playit-cloud.github.io/cli/playit-linux-amd64
          chmod +x playit-linux-amd64
          mv playit-linux-amd64 playit
          nohup ./playit tunnel --agent-secret="${{ secrets.PLAYIT_AGENT_SECRET }}" > playit.log 2>&1 &
          sleep 10
          grep -o 'https://[a-z0-9\-]*\.playit\.cloud' playit.log | head -1 > ../links/playit_ip.txt

      - name: ğŸš€ Start Minecraft server
        run: |
          cd paper
          nohup java -Xmx12G -Xms512M -jar paper.jar nogui > server.log 2>&1 &
          echo "âœ… Minecraft Started"

      - name: ğŸ’¾ Auto backup every 30 mins
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          echo "[filebase]" > rclone.conf
          echo "type = s3" >> rclone.conf
          echo "provider = Other" >> rclone.conf
          echo "env_auth = false" >> rclone.conf
          echo "access_key_id = $FILEBASE_ACCESS_KEY" >> rclone.conf
          echo "secret_access_key = $FILEBASE_SECRET_KEY" >> rclone.conf
          echo "endpoint = https://s3.filebase.com" >> rclone.conf

          for i in {1..12}; do
            echo "ğŸ”„ Backup $i"
            zip -r autovps.zip . -x ".git/*" ".github/*" "links/*"
            rclone --config rclone.conf copy autovps.zip filebase:$FILEBASE_BUCKET
            sleep 1800
          done

      - name: âœ… Save SSH and Playit IP
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH and Playit IP"
          file_pattern: 'links/*.txt'
