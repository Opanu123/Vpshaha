name: Auto VPS with pCloud Backup (No Rclone)

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ” Restore from pCloud via WebDAV
        run: |
          echo "ğŸ” Trying to download backup..."
          curl -u "${{ secrets.PCLOUD_EMAIL }}:${{ secrets.PCLOUD_PASS }}" \
            -o autovps.zip \
            https://webdav.pcloud.com/vps/autovps.zip || echo "âš ï¸ No backup found"
          unzip -o autovps.zip || echo "âŒ Failed to unzip"

      - name: ğŸ” Start SSH via tmate
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/autovps.txt
          echo "âœ… SSH Ready: $SSH"

      - name: ğŸ“„ Save SSH link to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: ğŸ’¾ Backup & Upload to pCloud
        if: always()
        run: |
          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*" || echo "âŒ Nothing to zip"
          curl -T autovps.zip \
            -u "${{ secrets.PCLOUD_EMAIL }}:${{ secrets.PCLOUD_PASS }}" \
            https://webdav.pcloud.com/vps/autovps.zip || echo "âŒ Failed to upload"

      - name: â³ Keep VPS Alive
        run: sleep 21600  # 6 hours
