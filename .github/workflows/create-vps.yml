name: Auto VPS with pCloud Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ“ Create directories
        run: mkdir -p links .backup

      - name: ğŸ” Restore from pCloud (WebDAV)
        run: |
          sudo apt update
          sudo apt install -y cadaver unzip
          mkdir restore
          cd restore
          cat <<EOF > restorecmds.txt
open https://webdav.pcloud.com
user ${{ secrets.PCLOUD_USER }} ${{ secrets.PCLOUD_PASS }}
mget autovps.zip
bye
EOF
          cadaver -r restorecmds.txt || echo "âŒ No backup found"
          unzip -o autovps.zip || echo "âŒ Failed to unzip"

      - name: ğŸ” Start tmate (SSH Access)
        run: |
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/autovps.txt
          echo "âœ… SSH Ready: $SSH"

      - name: ğŸ“„ Commit SSH info to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: ğŸ’¾ Backup & Upload to pCloud
        if: always()
        run: |
          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*" || echo "âŒ Nothing to zip"
          cat <<EOF > uploadcmds.txt
open https://webdav.pcloud.com
user ${{ secrets.PCLOUD_USER }} ${{ secrets.PCLOUD_PASS }}
put autovps.zip
bye
EOF
          cadaver -r uploadcmds.txt || echo "âŒ Upload failed"

      - name: â³ Keep VPS Alive
        run: |
          echo "â³ Sleeping for 6 hours..."
          sleep 21600
