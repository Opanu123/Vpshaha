name: Minecraft Server with Playit Agent + Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.FILEBASE_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
      FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Dependencies + Playit agent
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jre tmate unzip curl zip screen gnupg2
          curl -SsL https://playit-cloud.github.io/ppa/key.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/playit.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/playit.gpg] https://playit-cloud.github.io/ppa/data ./" | sudo tee /etc/apt/sources.list.d/playit-cloud.list
          sudo apt update
          sudo apt install -y playit
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Restore backup from Filebase
        run: |
          mkdir -p server
          cd server
          aws --endpoint-url=https://s3.filebase.com s3 cp s3://$FILEBASE_BUCKET/mcbackup.zip mcbackup.zip || exit 0
          unzip -o mcbackup.zip || echo "No backup found"

      - name: Claim Playit agent if no config exists (outputs claim URL)
        id: claim_playit
        run: |
          if [ ! -f ~/.playit.toml ]; then
            URL=$(playit agent claim | tee /dev/tty)
            cp ~/.playit.toml ~/playit_backup.toml
            echo "::set-output name=claim_url::$URL"
          else
            echo "Playit config found, skipping claim."
          fi

      - name: Show Playit claim URL
        if: steps.claim_playit.outputs.claim_url != ''
        run: echo "Claim URL: ${{ steps.claim_playit.outputs.claim_url }}"

      - name: Start Playit agent
        run: |
          cp ~/playit_backup.toml ~/.playit.toml
          playit agent start &

      - name: Download PaperMC
        run: |
          cd server
          curl -o paper.jar https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/183/downloads/paper-1.20.1-183.jar
          echo "eula=true" > eula.txt

      - name: Start Minecraft Server in Screen
        run: |
          cd server
          screen -dmS mc java -Xmx14G -Xms2G -jar paper.jar nogui

      - name: Start SSH Auto-Rotation + Backup Loop
        run: |
          bash .github/scripts/ssh_backup_loop.sh
