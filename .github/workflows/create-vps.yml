name: Auto VPS with pCloud Backup (No Rclone)

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📁 Create dirs
        run: mkdir -p links .backup

      - name: 🔁 Restore from pCloud via WebDAV
        run: |
          echo "🔁 Trying to download backup..."
          curl -u "${{ secrets.PCLOUD_EMAIL }}:${{ secrets.PCLOUD_PASS }}" \
            -o autovps.zip \
            https://webdav.pcloud.com/vps/autovps.zip || echo "⚠️ No backup found"
          unzip -o autovps.zip || echo "❌ Failed to unzip"

      - name: 🔐 Start SSH via tmate
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/autovps.txt
          echo "✅ SSH Ready: $SSH"

      - name: 📄 Save SSH link to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔁 Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: 💾 Backup & Upload to pCloud
        if: always()
        run: |
          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*" || echo "❌ Nothing to zip"
          curl -T autovps.zip \
            -u "${{ secrets.PCLOUD_EMAIL }}:${{ secrets.PCLOUD_PASS }}" \
            https://webdav.pcloud.com/vps/autovps.zip || echo "❌ Failed to upload"

      - name: ⏳ Keep VPS Alive
        run: sleep 21600  # 6 hours
