name: Auto VPS with Minecraft + Filebase Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370  # 6 hours + buffer

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ“ Create folders
        run: mkdir -p links .backup paper

      - name: ðŸ“¥ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ” Restore backup from Filebase
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          echo "[filebase]" > rclone.conf
          echo "type = s3" >> rclone.conf
          echo "provider = Other" >> rclone.conf
          echo "env_auth = false" >> rclone.conf
          echo "access_key_id = $FILEBASE_ACCESS_KEY" >> rclone.conf
          echo "secret_access_key = $FILEBASE_SECRET_KEY" >> rclone.conf
          echo "endpoint = https://s3.filebase.com" >> rclone.conf

          echo "ðŸ” Checking for backup..."
          rclone --config rclone.conf copy filebase:$FILEBASE_BUCKET/autovps.zip . || echo "âŒ No backup found"
          unzip -o autovps.zip || echo "âŒ Unzip failed"

      - name: ðŸ“¥ Download PaperMC
        run: |
          cd paper
          if [ ! -f paper.jar ]; then
            curl -o paper.jar https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/103/downloads/paper-1.20.1-103.jar
            echo "eula=true" > eula.txt
          fi

      - name: ðŸ” Start tmate SSH
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/ssh.txt
          echo "âœ… SSH: $SSH"

      - name: ðŸš€ Start Minecraft server
        run: |
          cd paper
          nohup java -Xmx12G -Xms512M -jar paper.jar nogui > server.log 2>&1 & 
          echo "âœ… Minecraft Started"

      - name: ðŸ•µï¸â€â™‚ï¸ Debug links folder
        run: cat links/ssh.txt

      - name: ðŸ’¾ Save SSH Link to GitHub
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ” Updated SSH link"
          file_pattern: 'links/ssh.txt'

      - name: ðŸ’¾ Auto backup every 30 mins for 6 hours (12x)
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          echo "[filebase]" > rclone.conf
          echo "type = s3" >> rclone.conf
          echo "provider = Other" >> rclone.conf
          echo "env_auth = false" >> rclone.conf
          echo "access_key_id = $FILEBASE_ACCESS_KEY" >> rclone.conf
          echo "secret_access_key = $FILEBASE_SECRET_KEY" >> rclone.conf
          echo "endpoint = https://s3.filebase.com" >> rclone.conf

          for i in {1..12}; do
            echo "ðŸ”„ Backup $i"
            zip -r autovps.zip . -x ".git/*" ".github/*" "links/*"
            rclone --config rclone.conf copy autovps.zip filebase:$FILEBASE_BUCKET
            sleep 1800
          done

      - name: âœ… Done
        run: echo "âœ… VPS session finished."
