name: Minecraft Server with Auto Backup + SSH + Playit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.FILEBASE_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
      FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jre tmate unzip curl zip screen
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Restore Backup from Filebase
        run: |
          mkdir -p server
          cd server
          aws --endpoint-url=https://s3.filebase.com s3 cp s3://$FILEBASE_BUCKET/mcbackup.zip mcbackup.zip || exit 0
          unzip -o mcbackup.zip || echo "No backup found"

      - name: Download PaperMC
        run: |
          cd server
          curl -o paper.jar https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/183/downloads/paper-1.20.1-183.jar
          echo "eula=true" > eula.txt

      - name: Start Minecraft Server in Screen
        run: |
          cd server
          screen -dmS mc java -Xmx14G -Xms2G -jar paper.jar nogui

      - name: Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/download/v0.15.0/playit-linux-amd64
          chmod +x playit-linux-amd64
          nohup ./playit-linux-amd64 > playit.log 2>&1 &

      - name: Start SSH Auto-Rotation + Backup Loop
        run: |
          bash .github/scripts/ssh_backup_loop.sh
