name: Auto VPS with pCloud Backup (rclone)

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📁 Create directories
        run: mkdir -p links .backup

      - name: 📥 Install rclone and unzip
        run: |
          sudo apt update
          sudo apt install -y unzip
          curl https://rclone.org/install.sh | sudo bash

      - name: 🔁 Create rclone config file
        env:
          PCLOUD_USER: ${{ secrets.PCLOUD_USER }}
          PCLOUD_PASS: ${{ secrets.PCLOUD_PASS }}
        run: |
          mkdir -p ~/.config/rclone
          echo "[pcloud]" > ~/.config/rclone/rclone.conf
          echo "type = webdav" >> ~/.config/rclone/rclone.conf
          echo "url = https://webdav.pcloud.com" >> ~/.config/rclone/rclone.conf
          echo "vendor = other" >> ~/.config/rclone/rclone.conf
          echo "user = $PCLOUD_USER" >> ~/.config/rclone/rclone.conf
          echo "pass = $PCLOUD_PASS" >> ~/.config/rclone/rclone.conf

      - name: 🔁 Restore from pCloud backup using rclone
        run: |
          rclone copy pcloud:autovps.zip . || echo "❌ No backup found"
          unzip -o autovps.zip || echo "❌ Failed to unzip"

      - name: 🔐 Start tmate (SSH Access)
        run: |
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/autovps.txt
          echo "✅ SSH Ready: $SSH"

      - name: 📄 Commit SSH info to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔁 Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: 📤 Backup & upload VPS state using rclone
        run: |
          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*" || echo "❌ Nothing to zip"
          rclone copy autovps.zip pcloud: || echo "❌ Upload failed"

      - name: ⏳ Keep VPS Alive
        run: |
          echo "⏳ Sleeping for 6 hours..."
          sleep 21600
