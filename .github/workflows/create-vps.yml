name: Auto VPS with Filebase Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ“ Create required folders
        run: mkdir -p .backup links restore

      - name: ðŸ“¥ Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: ðŸ” Restore from Filebase (S3)
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          cat > rclone.conf <<-EOF
          [filebase]
          type = s3
          provider = Other
          env_auth = false
          access_key_id = ${FILEBASE_ACCESS_KEY}
          secret_access_key = ${FILEBASE_SECRET_KEY}
          endpoint = https://s3.filebase.com
          EOF

          echo "ðŸ” Checking for backup..."
          rclone --config rclone.conf copy filebase:${FILEBASE_BUCKET}/autovps.zip . || echo "âŒ No backup found"
          unzip -o autovps.zip || echo "âŒ Failed to unzip or not found"

      - name: ðŸ” Start tmate SSH Session
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/ssh.txt
          echo "âœ… SSH Ready: $SSH"

      - name: ðŸ’¾ Save SSH link
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ” Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: ðŸ“¤ Backup and Upload to Filebase
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          cat > rclone.conf <<-EOF
          [filebase]
          type = s3
          provider = Other
          env_auth = false
          access_key_id = ${FILEBASE_ACCESS_KEY}
          secret_access_key = ${FILEBASE_SECRET_KEY}
          endpoint = https://s3.filebase.com
          EOF

          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*" || echo "âŒ Nothing to zip"
          rclone --config rclone.conf copy autovps.zip filebase:${FILEBASE_BUCKET} || echo "âŒ Upload failed"

      - name: â³ Keep VPS alive
        run: |
          echo "â³ VPS will sleep for 6 hours..."
          sleep 21600
