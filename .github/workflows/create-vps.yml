name: Minecraft Server with Playit & Backup + SSH Access

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.FILEBASE_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
      FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jre tmate unzip curl zip screen gnupg2
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Install Playit Agent via PPA
        run: |
          curl -SsL https://playit-cloud.github.io/ppa/key.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/playit.gpg >/dev/null
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/playit.gpg] https://playit-cloud.github.io/ppa/data ./" | sudo tee /etc/apt/sources.list.d/playit-cloud.list
          sudo apt update
          sudo apt install -y playit

      - name: Restore Minecraft backup from Filebase
        run: |
          mkdir -p server
          cd server
          aws --endpoint-url=https://s3.filebase.com s3 cp s3://$FILEBASE_BUCKET/mcbackup.zip mcbackup.zip || echo "No backup found"
          unzip -o mcbackup.zip || echo "No mcbackup.zip to unzip"

      - name: Restore Playit config if exists
        run: |
          if [ -f ./server/.playit.toml ]; then
            cp ./server/.playit.toml ~/.playit.toml
            echo "Restored existing playit.toml"
          else
            echo "No existing playit.toml found"
          fi

      - name: Claim Playit Agent & Start tunnels if no config
        run: |
          if [ ! -f ~/.playit.toml ]; then
            nohup playit agent claim <YOUR_PLAYIT_CLAIM_CODE> &
            sleep 15
            nohup playit tunnel add minecraft-java --port 25565 --proto tcp &
            nohup playit tunnel add minecraft-bedrock --port 19132 --proto udp &
            nohup playit tunnel start &
            sleep 10
            cp ~/.playit.toml ./server/.playit.toml
            echo "Claimed new Playit agent and started tunnels"
          else
            echo "Playit config exists, skipping claim"
            nohup playit tunnel start &
            sleep 10
          fi

      - name: Show Playit tunnels info
        run: playit tunnel list

      - name: Start Minecraft Server in Screen
        run: |
          cd server
          screen -dmS mc java -Xmx14G -Xms2G -jar paper.jar nogui

      - name: Start SSH Auto-Rotation + Backup Loop
        run: |
          bash .github/scripts/ssh_backup_loop.sh
