name: Auto VPS with Minecraft Server + Filebase Backup

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 370

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3

      - name: üìÅ Create required folders
        run: mkdir -p .backup links restore paper

      - name: üì• Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: üîÅ Restore from Filebase
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          cat <<EOF > rclone.conf
[filebase]
type = s3
provider = Other
env_auth = false
access_key_id = $FILEBASE_ACCESS_KEY
secret_access_key = $FILEBASE_SECRET_KEY
endpoint = https://s3.filebase.com
EOF

          echo "üîÅ Checking for backup..."
          rclone --config rclone.conf copy filebase:$FILEBASE_BUCKET/autovps.zip . || echo "‚ùå No backup found"
          unzip -o autovps.zip || echo "‚ùå Failed to unzip or not found"

      - name: üì• Download Paper 1.20.1 (if not present)
        run: |
          cd paper
          if [ ! -f paper.jar ]; then
            curl -o paper.jar https://api.papermc.io/v2/projects/paper/versions/1.20.1/builds/103/downloads/paper-1.20.1-103.jar
            echo "eula=true" > eula.txt
          fi

      - name: üîê Start tmate SSH Session
        run: |
          sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > links/ssh.txt
          cat links/ssh.txt
          echo "‚úÖ SSH Ready: $SSH"

      - name: üíæ Save SSH Link to Repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH link"
          file_pattern: 'links/*.txt'

      - name: üöÄ Start Minecraft Server (in background)
        run: |
          cd paper
          nohup java -Xms512M -Xmx1024M -jar paper.jar nogui > server.log 2>&1 &
          echo "‚úÖ Minecraft server started in background"

      - name: üì§ Backup Everything to Filebase
        env:
          FILEBASE_ACCESS_KEY: ${{ secrets.FILEBASE_ACCESS_KEY }}
          FILEBASE_SECRET_KEY: ${{ secrets.FILEBASE_SECRET_KEY }}
          FILEBASE_BUCKET: ${{ secrets.FILEBASE_BUCKET }}
        run: |
          cat <<EOF > rclone.conf
[filebase]
type = s3
provider = Other
env_auth = false
access_key_id = $FILEBASE_ACCESS_KEY
secret_access_key = $FILEBASE_SECRET_KEY
endpoint = https://s3.filebase.com
EOF

          zip -r autovps.zip . -x ".git/*" ".github/*" "links/*"
          rclone --config rclone.conf copy autovps.zip filebase:$FILEBASE_BUCKET || echo "‚ùå Upload failed"

      - name: ‚è≥ Keep VPS Alive for 6 hours
        run: |
          echo "‚è≥ VPS will sleep for 6 hours..."
          sleep 21600
